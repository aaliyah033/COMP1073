<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Virtual Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/assign-1.js" defer></script>
</head>
<body>
    <header>
        <!-- this is the header that shows the title and a brief description -->
        <h1>Mattel® ‘See ‘N’ Say Storymaker’</h1>
        <p>A classc Toy game made in a virtual web application</p>
    </header>
    <main>
        <!-- this section will be for just the words/phrases to choose from -->
        <section id="game-story"></section>
        <!-- this part will be only for the buttons at the bottom -->
        <div class="button-container">
            <button id="start-story">View Game</button> <!-- this button is to view the game ( what user chose from the game-story section), will generate based on wht user has clicked-->
            <button id="reset-story">Reset Game</button> <!-- this button will let the user reset as play again-->
            <button id="randomize-story">Suprise Game</button> <!-- this button will be able to suprise(as from the game reference) to generate random story without user pressing on the game-story section-->
        </div>
    </main>
    
</body>
</html>
