<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/toyCar.js" defer></script>
</head>
<body>
    <div class="car-Center">
        <div class="information">
            <h1>Available Toy Car </h1>
            <!-- drop down to find the default cars founded/available -->
            <select id="choose-car">
                <option value="car1">Toy Car 1</option>
                <option value="car2">Toy Car 2</option>
                <option value="car3">Toy Car 3</option>
                <option value="car3">Toy Car 4</option>
                <option value="car3">Toy Car 5</option>
            </select>
            <button id="view">View</button> <!-- this is to view default car information from chosen car drop down-->
            <div id="result-view"></div> 
            <!-- will show the results here -->
        </div>
        <div id="customization">
            <h1>Customize Your Toy Car</h1>

            <div id="color-section">
            <label>Pick customized Color:</label>

            <input type="radio" id="redColor" name="redColor" value="red"> 
            <label>Red:</label>

            <input type="radio" id="blueColor" name="blueColor" value="blue"> 
            <label>Blue:</label>

            <input type="radio" id="greenColor" name="greenColor" value="green"> 
            <label>Green:</label>

            <input type="radio" id="purpleColor" name="purpleColor" value="purple"> 
            <label>Purple:</label>

            <input type="radio" id="blackColor" name="blackColor" value="black"> 
            <label>Black:</label>
            </div>

            <div id="brand-section">
                <label>Pick customized Brand:</label>

                <input type="radio" id="brand1" name="brand1" value="Porche">
                <label>Porche</label>

                <input type="radio" id="brand2" name="brand2" value="Toyota">
                <label>Toyota</label>

                <input type="radio" id="brand3" name="brand3" value="LandRover">
                <label>Land Rover</label>

                <input type="radio" id="brand4" name="brand4" value="BMW">
                <label>BMW</label>

                <input type="radio" id="brand5" name="brand5" value="Jeep">
                <label>Jeep</label>

                <input type="radio" id="brand6" name="brand6" value="Ford">
                <label>Ford</label>
            </div>
            <div id="country-section">
                <label>Pick customized Country:</label>

                <input type="radio" id="country1" name="country1" value="USA">
                <label>USA</label>
                <input type="radio" id="country2" name="country2" value="Canada">
                <label>Canada</label>
                <input type="radio" id="country2" name="country2" value="Germany">
                <label>Canada</label>
                <input type="radio" id="country3" name="country3" value="Japan">
                <label>Japan</label>
                <input type="radio" id="country4" name="country4" value="England">
                <label>England</label>
 
            </div>
            <div id="year-customize"></div>
            <div id="scale-customize"></div>

        </div>
    </div>
    
</body>
</html>
